<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <header class="card">
    <img class="card__img" src="images/image-equilibrium.jpg" alt="ImgCard">
    <h2 class="card__title">Equilibrium #3429</h2>
    <p class="card__content card__content--modifier">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="card__ethClockBox">
        <div class="card__ethereum">
            <img class="card__ethereumIco" src="images/icon-ethereum.svg" alt="Ethereum">
            <p class="card__content ethereum__content--modifier">0.041 ETH</p>
        </div>
        
        <div class="card__clock">
            <img class="card__clockIco" src="images/icon-clock.svg" alt="Clock">
            <p class="card__content">3 days left</p>
        </div>
    </div>

    <hr class="card__horizontalLine">
    
    <div class="card__avatar">
        <img class="card__imgAvatar" src="images/image-avatar.png" alt="Avatar">

        <div class="content__box">
            <p class="card__content">Creation of 
            <p class="avatar__content--modifier">Jules Wyvern</p></p>
        </div>
    </div>
  </header>
</body>
</html>

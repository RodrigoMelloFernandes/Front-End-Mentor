<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="statsPreview">
        <img class="statsPreview__img" src="images/image-header-mobile.jpg" alt="statsPreviewImg">
    <div class="statusDesktopInfo">
        <h2 class="statsPreview__title">Get <span>insights</span> that help your business grow.</h2>
        <p class="statsPreview__content">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
        </p>
        <div class="status">
            <div class="status__box">
                <h2 class="statsPreview__title">10k+</h2>
                <p class="statsPreview__content">companies</p>
            </div>
            <div class="status__box">
                <h2 class="statsPreview__title">314</h2>
                <p class="statsPreview__content">templates</p>
            </div>
            <div class="status__box">
                <h2 class="statsPreview__title">12M+</h2>
                <p class="statsPreview__content">queries</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

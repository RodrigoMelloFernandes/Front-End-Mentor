<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/component.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="profileCard">
        <img class="profileCard__patternImg" src="images/bg-pattern-card.svg" alt="patternImg">
        <img class="profileCard__img" src="images/image-victor.jpg" alt="VictorCrestImg">
        <div class="profileCard__info">
            <h2 class="profileCard__title">Victor Crest</h2>
            <p class="profileCard__content">26</p>
        </div>
        <p class="profileCard__city">London</p>
        <hr class="profileCard__horizontalLine">
        <div class="profileCard__status">
            <div class="profileCard__status-box">
                <h2 class="profileCard__status___number">80K</h2>
                <p class="profileCard__status___info">Followers</p>
            </div>
            <div class="profileCard__status-box">
                <h2 class="profileCard__status___number">803K</h2>
                <p class="profileCard__status___info">Likes</p>
            </div>
            <div class="profileCard__status-box">
                <h2 class="profileCard__status___number">1.4K</h2>
                <p class="profileCard__status___info">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/84291fb7a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="huddle">
        <img class="huddle__logo" src="images/logo.svg" alt="huddleLogo">
        <div class="desktop-only">   
            <img class="huddle__mockups" src="images/illustration-mockups.svg" alt="mockups">
            <div class="desktop-only-info">
                <h2 class="huddle__title">Build The Community Your Fans Will Love</h2>
                <p class="huddle__content">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button class="huddle__button"><a class="huddle__button___link" href="#">Register</a></button>
            </div>
        </div>            
    </div>
    <footer class="socialMedia">
        <div class="socialMedia__borderBox">
                <a class="socialMedia__borderBox___link" href="#">
                    <i class="fab fa-facebook-f hover"></i>
                </div>
                </a>
                    <div class="socialMedia__borderBox">
                <a class="socialMedia__borderBox___link" href="#">
                    <i class="fab fa-twitter"></i>
                </div>
                </a>
                    <div class="socialMedia__borderBox">
                <a class="socialMedia__borderBox___link" href="#">
                    <i class="fab fa-instagram"></i>
                </div>
                </a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>   
  <div class="orderSummary">
        <img class="orderSummary__img" src="images/illustration-hero.svg" alt="illustration-hero">
        <h2 class="orderSummary__title">Order Summary</h2>
        <p class="orderSummary__content">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>
        <div class="annualPlan">
            <img class="annualPlan__img" src="images/icon-music.svg" alt="musicIco">
            <div class="annualPlan__item">
                <h3 class="annualPlan__title">Annual Plan</h3>
                <p class="annualPlan__content">$59.99/year</p>
            </div>
            <a class="annualPlan__link" href="#">Change</a>
        </div>
        <div class="proceedToPayment">
            <button class="proceedToPayment__button">Proceed to Payment</a></button>
            <button class="proceedToPayment__button proceedToPayment__button--modifier">Cancel Order</a></button>
        </div>
    </div>
</body>
</html>
